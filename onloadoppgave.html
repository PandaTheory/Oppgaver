<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #inn {
            color: red;
        }
        #ut {
            color: blue;
        }
    </style>

</head>
<body onload="loading()">

    <div id="inn"></div>
    <div id="ut"></div>
    <img src="https://live.staticflickr.com/3484/4571314070_977c2d0de7_o.jpg">
    
    <script>
        document.getElementById('ut').innerHTML = '' + new Date().toTimeString();

        function loading() {
            document.getElementById('inn').innerHTML = '' + new Date().toTimeString();
        }
    </script>

</body>
</html>
